<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Zola's built-in search -->
    <script src="{{ get_url(path="elasticlunr.min.js") }}"></script>
    <script src="{{ get_url(path="search_index.en.js") }}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#00aaff',
                        'brand-dark': '#0088cc',
                        'brand-light': '#33bbff',
                        'text-primary': '#314043',
                        'bg-primary': '#f8f6f0'
                    },
                    fontFamily: {
                        'sans': ['Questrial', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Monaco', 'monospace']
                    },
                    backgroundImage: {
                        'paper-texture': "url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"60\" height=\"60\" viewBox=\"0 0 60 60\"><defs><pattern id=\"grid\" width=\"60\" height=\"60\" patternUnits=\"userSpaceOnUse\"><path d=\"M 60 0 L 0 0 0 60\" fill=\"none\" stroke=\"%23f0f0f0\" stroke-width=\"0.5\"/></pattern></defs><rect width=\"60\" height=\"60\" fill=\"%23fefefe\"/><rect width=\"60\" height=\"60\" fill=\"url(%23grid)\"/></svg>')"
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
    
    {% if config.generate_feeds %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="atom.xml") }}">
    {% endif %}
</head>
<body class="bg-bg-primary text-text-primary font-sans">
    <header class="bg-bg-primary/90 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 py-6">
            <nav class="flex items-center justify-between py-4 border-t border-b border-gray-200 bg-bg-primary/50">
                <a href="{{ config.base_url }}" class="text-2xl font-mono text-text-primary hover:text-brand transition-colors tracking-tight">
                    meer's log<span class="text-brand animate-pulse">.</span>
                </a>
                <div class="flex items-center space-x-6 text-base text-text-primary">
                    <a href="{{ get_url(path="@/logs/_index.md") }}" class="hover:text-brand transition-colors">logs</a>
                    <a href="{{ get_url(path="@/categories/_index.md") }}" class="hover:text-brand transition-colors">topics</a>
                    <a href="{{ get_url(path="@/tags/_index.md") }}" class="hover:text-brand transition-colors">tags</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="min-h-screen">
        {% block content %}{% endblock content %}
    </main>

    <footer class="bg-bg-primary mt-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 py-8">
            <div class="text-left">
                <div class="text-sm text-text-primary/70">
                    <span>&copy; {{ now() | date(format="%Y") }} Meer Estiyak all rights reserved</span>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
