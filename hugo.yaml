baseURL: "https://mmestiyak.com"
title: Meer's Log
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable Google Analytics, OpenGraph, Twitter cards, and schema.
  title: Meer's Log
  description: "Meer’s Log explores core JavaScript, Node.js, React, and backend engineering concepts. Dive into practical insights on web development, server-side programming, and mastering Node.js for real-world applications"
  keywords: [Meer Estiyak, Meer's Log, mmestiyak, JavaScript Expert, Node.js, React Developer, Backend Engineering, Web Development Insights, Software Engineering by Meer, JavaScript and Node Mastery, Tech Blog by Meer]
  social: true
  author: "Meer Estiyak"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # Options: dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Meer's Log"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "My Image"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello"
    Content:  >
     I’m Meer, a self-made software developer from Bangladesh. I’ve spent years mastering JavaScript, and now I’m diving deep into backend engineering and low-level system concepts. As I level up, I’ll share no-nonsense insights that actually make you a better developer—no fluff, just straight value.
     Outside of coding, I’m into cycling, running, and boxing. Got any tips or tricks? Let [me](/posts)
     know—I’d love to learn and connect!
     
    socialIcons:
      - name: x
        url: "https://x.com/mmestiyak"
      - name: linkedin
        url: "https://linkedin.com/in/mmestiyak"
      - name: github
        url: "https://github.com/mmestiyak"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/mmestiyak/mmestiyak.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 9
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20


pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
    

