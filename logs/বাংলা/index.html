<div class="max-w-3xl mx-auto px-4 sm:px-6 py-8 sm:py-12">

    </div>

<!-- Simple Search Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const searchCount = document.getElementById('search-count');
    const allPosts = document.getElementById('all-posts');
    
    // Simple posts data - we know this works
    const posts = [
        
    ];
    
    // Simple search function that works with both English and Bangla
    function performSearch(query) {
        if (query.length < 2) {
            searchResults.classList.add('hidden');
            allPosts.classList.remove('hidden');
            return;
        }
        
        // Simple text search in title, description, and tags
        const results = posts.filter(post => {
            const searchText = query.toLowerCase();
            return (
                post.title.toLowerCase().includes(searchText) ||
                post.description.toLowerCase().includes(searchText) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchText))
            );
        });
        
        // Hide all posts
        allPosts.classList.add('hidden');
        
        // Show search results
        searchResults.classList.remove('hidden');
        searchCount.textContent = results.length;
        
        // Clear previous results
        const resultsContainer = searchResults.querySelector('.results-container');
        if (resultsContainer) {
            resultsContainer.remove();
        }
        
        // Create results container
        const container = document.createElement('div');
        container.className = 'results-container space-y-6';
        
        if (results.length === 0) {
            container.innerHTML = '<p class="text-gray-500 text-center py-8">No logs found matching your search.</p>';
        } else {
            results.forEach(post => {
                const article = document.createElement('article');
                article.className = 'py-4 border-b border-gray-100 last:border-0';
                article.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h2 class="text-lg font-medium text-gray-900 mb-2">
                                <a href="${post.url}">${post.title}</a>
                            </h2>
                            <div class="flex items-center space-x-3 text-sm text-gray-400 mb-2">
                                <span>${post.date ? new Date(post.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'No date'}</span>
                                ${post.tags && post.tags.length > 0 ? `<span>•</span><div class="flex flex-wrap gap-1">${post.tags.map(tag => `<a href="/tags/${slugify(tag)}/" class="text-gray-400 hover:text-brand transition-colors">${tag}</a>`).join(', ')}</div>` : ''}
                            </div>
                            ${post.description ? `<p class="text-gray-500 text-sm leading-relaxed">${post.description}</p>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(article);
            });
        }
        
        searchResults.appendChild(container);
    }
    
    // Search input handler
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            performSearch(this.value.trim());
        }, 300);
    });
    
    // Clear search on escape
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            this.value = '';
            searchResults.classList.add('hidden');
            allPosts.classList.remove('hidden');
        }
    });
});
</script>
