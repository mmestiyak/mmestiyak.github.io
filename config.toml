# The URL the site will be built for
base_url = "https://mmestiyak.com"

# The title of your site
title = "Meer Estiyak - Software Developer & Content Creator"

# The description of your site
description = "Personal blog of Meer Estiyak - Software developer, cyclist, and content creator from Bangladesh. Sharing thoughts on technology, life, and personal growth."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Whether to generate feeds
generate_feeds = true

# The taxonomies to be rendered for the site
taxonomies = [
    { name = "tags" },
    { name = "topics" }
]

# Default language for search indexing (important for non-English content)
default_language = "en"

# Search configuration
[search]
index_format = "elasticlunr_javascript"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Enable footnotes
footnote_anchor_prefix = ""

# Enable tables
enable_implicit_figures = true

[extra]
# SEO and social media
author = "Meer Estiyak"
keywords = ["software development", "programming", "cycling", "bangladesh", "technology", "personal blog"]
twitter = "mmestiyak"
github = "mmestiyak"
linkedin = "mmestiyak"
email = "mmestiyak@gmail.com"

# Analytics (add your tracking ID)
# google_analytics = "GA_TRACKING_ID"

# Open Graph
og_image = "https://mmestiyak.com/og-image.jpg"
og_type = "website"
og_locale = "en_US"

# Additional SEO
canonical_url = "https://mmestiyak.com"
